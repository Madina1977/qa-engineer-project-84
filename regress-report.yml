bugreports:
  - summary: |
      списки фильтров "Производитель" и "Категории" меняются при перелистывании страниц каталога
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать позиции в фильтрах "Категория" и/или "Производитель"
      3. Пролистать каталог товаров по результатам поиска 
    expected-result: |
      Списки фильтров "Производитель" и "Категории" должны быть статичными
    actual-result: |
      списки "Производитель" и "Категории" меняются при перелистывании страниц каталога

  - summary: |
      Выбранные фильтры сбрасываются при добавлении товара в корзину
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать любой фильтр 
      3. Выбрать и добавить любой товар в корзину
      4. Вернуться в каталог товаров 
    expected-result: |
      Фильтр сохраняет выбранное значение и отображает товары в соотвествии
    actual-result: |
      Фильтр сбрасывает выбранное значение и товары не отфильтрованы
    
  - summary: |
      Мобильная версия сайта отсутствует
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть сайт интернет-магазина https://hexlet-products-store.vercel.app
      2. Открыть DevTools
      3. Выбрать адаптивность и модель мобильного телефона iphone 12 Pro
    expected-result: |
      Сайт отображается в мобильной версии
    actual-result: |
      Сайт не отображается в мобильной версии

  - summary: |
      Сообщение об успешном добавлении товара в корзину не появляется
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Выбрать любой товар 
      3. Нажать на кнопку "Добавить в корзину"   
    expected-result: |
      Появляется сообщение об успешном добавлении товара в корзину 
    actual-result: |
      Сообщение об успешном добавлении товара в корзину не появилось

