      Поиск товаров по ключеым словам не работает, при введении в поисковую строку ключевого слова выходит сообщение "Ничего не найдено" 
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
       1. заходим на страницу https://hexlet-products-store.vercel.app/
       2. выбираем категорию и вводим ключевое слово в поисковую строку
       3. проверяем, что на странице отображаются результаты поиска
       4. проверяем, что результаты поиска соответствуют введенному ключевому слову и выбранной категории
       5. проверяем, что можно перейти на страницу найденного товара
       6. вводим ключевое слово в поисковую строку (без выбора категории)
       7. проверяем, что на странице отображаются результаты поиска
       8. проверяем, что результаты поиска соответствуют введенному ключевому слову
       9. проверяем, что можно перейти на страницу найденного товара
       10. выбираем категорию 
       11. проверяем, что на странице отображаются результаты поиска по выбранной категории
       12. проверяем, что результаты поиска соответствуют выбранной категории
       13. проверяем, что можно перейти на страницу найденного товара
    expected-result: |
      Пользователь должен найти товар (при наличии) с использованием ключевого слова и/или выбора категории
    actual-result: |
      - поиск товаров по ключеым словам не работает, в т.ч. с использование списка "Категории", при введении в поисковую строку ключевого слова выходит сообщение "Ничего не найдено" 
      - список "категории" меняется при перелистывании страниц каталога
      
