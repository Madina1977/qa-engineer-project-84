bugreports:
  - summary: |
      списки фильтров "Производитель" и "Категории" меняются при перелистывании страниц каталога
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Выбрать позиции в фильтрах "Категория" и/или "Производитель"
      2. Пролистать каталог товаров по результатам поиска 
    expected-result: |
      Списки фильтров "Производитель" и "Категории" должны быть статичными
    actual-result: |
      списки "Производитель" и "Категории" меняются при перелистывании страниц каталога

  - summary: |
      Выбранные фильтры сбрасываются при добавлении товара в корзину
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Выбрать любой фильтр 
      2. Выбрать и добавить любой товар в корзину
      3. Вернуться в каталог товаров 
    expected-result: |
      Фильтр сохраняет выбранное значение и отображает товары в соотвествии
    actual-result: |
      Фильтр сбрасывает выбранное значение и товары не отфильтрованы
    
  - summary: |
      Мобильная версия сайта отсутствует
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Открыть DevTools
      2. Выбрать адаптивность и модель мобильного телефона iphone 12 Pro
    expected-result: |
      Сайт отображается в мобильной версии
    actual-result: |
      Сайт не отображается в мобильной версии

  - summary: |
      Не появляется сообщение об успешном добавлении товара в корзину
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Выбрать любой товар 
      2. Нажать на кнопку "Добавить в корзину"   
    expected-result: |
      Появляется сообщение об успешном добавлении товара в корзину 
    actual-result: |
      Сообщение об успешном добавлении товара в корзину не появилось

  - summary: |
      Можно ввести отрицательные значения в фильтре по цене
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
       Ввести в фильтр по цене различные буквы, символы, отрицательное число
    expected-result: |
      В фильтре по цене указываются цифры в абсолютном значении
    actual-result: |
      В фильтре по цене возможно указание отрицательной цены
   
  - summary: |
      Сайт не поддерживает полностью русскую/английскую локаль
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Выбрать русский язык
      2. Выбрать список "Производители" 
    expected-result: |
      Перечень производителей отображается на английском языке 
    actual-result: |
     Перечень производителей переводится на русский язык  

  - summary: |
      Отсутствует кнопка сброса заданных фильтров 
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      Выбрать любые фильтры  
    expected-result: |
      Сбросить результаты выбранных фильтров
    actual-result: |
      В интерфейсе нет кнопки сброса заданных фильтров 
      
  - summary: |
      Ошибка 500 при оформлении заказа 
    environment: |
      Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
      ОС Windows 11 Pro
    steps-to-reproduce: |
      1. Выбрать и добавить в корзину любые товары
      2. Оформить заказ 
      3. Открыть DevTools и просмотреть статус заказа
    expected-result: |
      Информация об оформленном заказе поступила на сервер
    actual-result: |
      Информация об оформленном заказе не поступила на сервер (статус ошибки 500)
