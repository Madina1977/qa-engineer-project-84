bugreports:
  - summary: |
    Некорректно осуществляется фильтрация товаров, включая постраничный вывод товаров
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. заходим на страницу https://hexlet-products-store.vercel.app/
    2. выбираем позиции из фильтров "Категория" и/или "Производитель"
    3. ставим галочку в чекбоксе "В наличии"
    4. выбираем диапазон цен
    5. фильтруем с использованием всех фильтров или одного фильтра
    6. проверяем, что на странице отображаются результаты поиска по выбранным фильтрам постранично
    7. проверяем, что результаты поиска соответствуют выбранным фильтрам
    8. проверяем, что можно по результатм поиска можно перейти на страницу найденного товара
    9. проверяем, что заданные параметры фильтра не сбрасываются при перемещении между страницами каталога товаров, карточек товаров
  expected-result: |
    Пользователь должен иметь возможность фильтровать товары с учетом имеющихся фильтров и пользуясь их постраничным выводом
  actual-result: |
    Имеющиеся фильтры не способствуют удобной фильтрации товаров: 
    - списки "Производитель" и "Категории" меняются при перелистывании страниц каталога
    - заданные параметры фильтров сбрасываются при перемещении между страницами каталога товаров, карточек товаров     

