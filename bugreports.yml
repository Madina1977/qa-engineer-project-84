- summary: |
    Не все имеющиеся формы (поля ввода, чекбоксы, списки) в полной мере выполняют свои функции и удобны в использовании
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. заходим на страницу https://hexlet-products-store.vercel.app
    2. вводим в поисковую строку невозможных данных - выходит сообщение "Ничего не найдено!"
    3. выбираем данные из списков "Категория" и "Производители", которые при проверке меняются переходе по разным страницам
    4. функционал чекбокса "в наличии" установлен по умолчанию, при его сбросе выходит сообщение на странице каталога "Ничего не найдено!"
    5. вводим в форму "цена от_до" различные буквы, символы, отрицательное число
  expected-result: |
    Все формы (списки, чекбоксы, поля ввода) прошли успешную валидацию
  actual-result: |
    списки "Категория" и "Производители" меняются из за перехода по разным страницам и не отображают статичные списки
    в форме "цена от_до" возможно указание отрицательной цены
   
- summary: |
    Сайт не адаптивен в полной мере на русском и английском языках, в том числе на популярных браузерах
  environment: |
    Google Chrome Версия 114.0.5735.199 (Официальная сборка), (64 бит) 
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. заходим на страницу https://hexlet-products-store.vercel.app
    2. выбираем язык сайта в модуле "Язык": русский или английский
    3. проверяем наличие блоков, которые не подлежат переводу (в частности, список "Производители")
    3. визуально просматриваем дизайн сайта по высоте и ширине блоков, переносу слов
    4. аналогичные действия по тестированию мультиязычности осуществляем на разных браузерах 
  expected-result: |
    Сайт должен быть адаптивным на русском и английском языках, в том числе на популярных браузерах
  actual-result: |
    список "Производители" при переходе с английского языка на версию русского языка переводится. Название брендов не должны меняться
    в браузерах Firefox и Safari информация, указанная в карточке товара остается только на английком языке, перевод на русский язык отсутствует
