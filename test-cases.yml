    - выбираем бренд/бренды
    - ставим галочку в чекбоксе "В наличии"
    - выбираем диапазон цен
    - фильтруем с использованием всех фильтров или одного фильтра
    - проверяем, что на странице отображаются результаты поиска по выбранным фильтрам постранично
    - проверяем, что результаты поиска соответствуют выбранным фильтрам
    - проверяем, что можно по результатм поиска можно перейти на страницу найденного товара
    - проверяем, что заданные параметры фильтра не сбрасываются при перемещении между страницами каталога товаров, карточек товаров
  expected-result: |
    Пользователь должен иметь возможность фильтровать товары с учетом имеющихся фильтрови и пользуясь их постраничным выводом
