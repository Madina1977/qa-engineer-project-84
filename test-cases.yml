   Проверка сайта интернет-магазина на соответствие условиям одностраничного приложения (SPA)
  requirement: |
   Сайт интернет-магазина - это SPA приложение, которое не перезагружает страницу
  prerequisites: |
   Открыть страницу сайта интернет-магазина, использовать инструменты Chrom DevTools (при необходимости)
  test-data: |
   - тестируемый адрес сайта интернет-магазина
  steps:
    - тестируем первоначальную загрузку: адаптивность, загрузка всех блоков (верхняя панель (шапка страницы с меню), боковая панель (поисковая строка и фильтры), центральная панель (каталог с товарами)) и отсутствие ошибок в загрузке
    - тестируем ошибочные запросы (в поисковой строке вводим ключевое слово, а также набор букв или цифр)
    - тестируем запросы с иСпользованием фильтров и поисковой строки и реакцию приложения на них, в том числе при отсутствии интернета 
    - проверяем мультиязычность путем просмотра сайта на русском и английском языках
    - используем инструменты DevTols/Responsive Design Mode для проверки дизайна в зависимости от языка по высоте и ширине блоков и переносу слов
  expected-result: |
   Сайт интернет-магазина - это SPA приложение, которое не перезагружает страницу, происходит обновление только тех блоков, в которых меняется информация и
