    - проверяем поведение сайта при разных скоростях соединения с помощью DevTools
    - проверяем вес интернет-страницы и средства для оптимизации контента: оптимизация изображений, включение кеширования файлов, 
    - используем инструмент Google PageSpeed в целях аудита показателей эффективности страницы
  expected-result: |
      Веб-сайт должен быть разработан с учетом удобства использования в соответствии с CRUD и оптимизирован для скорости работы при необходимости
