- summary: |
   Проверка веб-сайта на удобство использования и оптимизации для скорости работы
  requirement: |
   Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  prerequisites: |
   Открыта страница сайта интернет-магазина, используем инструменты DevTools
  test-data: |
   - страница сайта интернет-магазина, страница корзины
  steps:
    - проверяем четыре базовые операции на сайте: Create (создание), Read (чтение), Update (обновление), Delete (удаление)
    - проверяем Create с точки зрения возможности создания пользователем списка товаров в корзине, что в дальнейшем позволяет осуществлять операцию Read
    - проверяем возможность обновления корзины (Update) в части возможности добавления товара, а затем их удаления (Delete)
    - проверяем поведение сайта при разных скоростях соединения с помощью DevTools
    - проверяем вес интернет-страницы и средства для оптимизации контента: оптимизация изображений, включение кеширования файлов, 
    - минификация файлов формата HTML, CSS и JavaScript
    - используем инструмент Google PageSpeed в целях аудита показателей эффективности страницы
  expected-result: |
      Веб-сайт должен быть разработан с учетом удобства использования в соответствии с CRUD и оптимизирован для скорости работы при необходимости
