   - summary: |
   Проверка возможности:
   - добавления пользователем товаров в корзину и просмотра содержимого корзины
   - дальнейшего продолжения выбора товаров в каталоге;
   - удаления товара из корзины пользователем на странице корзины и продолжения выбора товаров в каталоге
   - оформления пользователем заказа на странице корзины с дальнейшим переходом на страницу оплаты 
   - корректного расчета общей стоимости товаров в корзине
  requirement: |
   Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины, возвращаться в каталог для дальнейшего выбора товаров,
   удалять товары из корзины на странице корзины и, в случае необходимости продолжить выбор товаров в каталоге, оформлять заказ на странице 
   корзины с дальнейшим переходом на страницу оплаты. В корзине должен осуществляться корректный расчет общей стоимости товаров в корзине
  prerequisites: |
   Открыта страница сайта интернет-магазина, проверено визуально наличие товаров и корзины
  test-data: |
   - выбранные для теста товары на сайте интернет-магазина 
  steps:
    - выбираем товары и добавляем в корзину
    - просматриваем содержимое корзины и сверяем на соответствие содержимого корзины и выбранных товаров
    - затем заново возращаемся в каталог товаров и выбираем дополнительно еще один или несколько товаров
    - возвращаемся в корзину и проверяем на соответствие содержимого корзины и выбранных товаров с учетом ранее выбранных товаров
    - удаляем из корзины товар или товары и возвращаемся в каталог товаров
    - возвращаемся в корзину и проверяем на соответствие содержимого корзины и выбранных товаров с учетом ранее выбранных товаров
    - по итогам выбора товаров проверяем корректность расчета общей стоимости товаров в корзине
    - оформляем заказ на странице корзины с дальнейшим переходом на страницу оплаты
  expected-result: |
     Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины, включая возможность продолжения выбора товаров в каталоге.
     На странице корзины пользователь может удалить товар из корзины, продолжить выбирать товары в каталоге. На странице корзины пользователь может оформить заказ
     с переходом на страницу оплаты. В корзине должен осуществляться корректный расчет общей стоимости товаров в корзине
