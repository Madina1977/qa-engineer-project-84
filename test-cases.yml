---
- summary: |
    Проверка фильтра по ключевому слову 
  requirement: |
    Поиск товаров на сайте интернет-магазина по ключевому слову и/или выбора категории товара
  prerequisites: |
    Открыта страница сайта интернет-магазина, проверено наличие поисковой строки 
  test-data: |
    ключевое слово samsung
  steps:
    1. Ввести ключевое слово в поисковую строку
    2. Нажать поиск
  expected-result: |
    Отображаются товары согласно введенному запросу

- summary: |
    Проверка фильтра по категории 
  requirement: |
    Поиск товаров на сайте интернет-магазина по категории товара
  prerequisites: |
    Открыта страница сайта интернет-магазина 
  test-data: |
    категория ноутбуки
  steps:
    1. Выбрать категорию
    2. Просмотреть отображенные товары
  expected-result: |
    Отображаются товары согласно введенному запросу

- summary: |
    Проверка отображения найденного товара по ключевому слову при перелистывании каталога
  requirement: |
    Пользователь должен иметь возможность фильтровать товары и просматривать их 
  prerequisites: |
    Открыта страница сайта интернет-магазина
  test-data: |
    фильтр производители 
  steps:
    1. Выбрать несколько производителей
    2. Просмотреть отображенные товары
  expected-result: |
    Искомый товар отображается при перелистывании страниц каталога
    
- summary: |
    Проверка открытии карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре (названия, рейтинга, цены со скидкой и без)
  prerequisites: |
    Открыта страница сайта интернет-магазина
  test-data: |
    карточка любого товара 
  steps:
    1. Выбрать любой товар 
    2. Нажать на товар
  expected-result: |
    Открывается карточка товара с подробной информацией о товаре

- summary: |
    Проверка добавления пользователем товаров в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину 
  prerequisites: |
    Открыта страница сайта интернет-магазина
  test-data: |
    любые товары из каталога
  steps:
    1. Выбрать товары, нажав на кнопку "добавить в корзину"
    2. Открыть и посмотреть корзину на наличие выбранных товаров
  expected-result: |
    Товары успешно добавлены в корзину

- summary: |
    Проверка мобильной версии сайта 
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыть страницу сайта интернет-магазина 
  test-data: |
    модель телефона iphone 12 Pro
  steps:
    1. Открыть сайт интернет-магазина
    2. Открыть DevTools
    3.Выбрать адаптивность и модель мобильного телефона
  expected-result: |
    Сайт не отображается в мобильной версии

- summary: |
    Проверка сайта на совместимость с последними версиями браузеров 
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров
  prerequisites: |
    Открыть страницы сайта интернет-магазина в последних версиях браузеров
  test-data: |
    последние версии браузеров Firefox, Chrome, Safari
  steps:
    Открыть просмотреть страницу сайта в последних версиях браузеров
  expected-result: |
    Сайт совместим с последними версиями браузеров

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    У пользователя есть товары в корзине
  test-data: |
    любые товары на сайте интернет-магазина 
  steps:
    1. Выбрать любой товар
    2. Добавить товар в корзину 
    3. Перейти в корзину 
    4. Удалить все товары
    5. Обновить страницу
  expected-result: |
    Товары удалены и корзина очищена

- summary: |
    Проверка оформления заказа 
  requirement: |
    На странице корзины пользователь может оформить заказ 
  prerequisites: |
    У пользователя есть товары в корзине
  test-data: |
    любые товары на сайте интернет-магазина 
  steps:
    1. Добавить товар в корзину 
    2. Нажать на кнопку оформления заказа 
  expected-result: |
    Заказ успешно оформлен

- summary: |
    Проверка по хранению корзины в сессии браузера
  requirement: |
    Корзина хранится в сессии браузера
  prerequisites: |
    Открыта страница корзины
  test-data: |
    любые товары на сайте интернет-магазина
  steps:
    1. Выбрать и добавить товар в корзину
    2. Открыть DevTools
    3. Перейти во вкладку Session Storage и просмотреть данные о сессиях 
  expected-result: |
    Корзина хранится в сессии браузера

- summary: |
    Проверка корректного автоматического расчета общей стоимости товаров в корзине  
  requirement: |
    В корзине должен осуществляться корректный расчет общей стоимости товаров в корзине  
  prerequisites: |
    У пользователя есть товары в корзине
  test-data: |
    любые товары на сайте интернет-магазина 
  steps:
    1. Выбрать и добавить товары в корзину
    2. Рассчитать общую сумму заказа в итоговой строке
  expected-result: |
    Общая стоимость товаров в корзине рассчитывается корректно  

- summary: |
    Проверка сообщения об успешном добавлении товара в корзину
  requirement: |
    При добавлении товара в корзину появляется сообщение об успешном добавлении товара в корзину  
  prerequisites: |
    Открыть страницу сайта интернет-магазина
  test-data: |
    любые товары на сайте интернет-магазина 
  steps:
    1. Выбрать любой товар 
    2. Нажать на кнопку "Добавить в корзину" 
  expected-result: |
    Появляется сообщение об успешном добавлении товара в корзину  

- summary: |
    Проверка сообщения об успешном оформлении заказа после подтверждения заказа
  requirement: |
    После подтверждения заказа появляется сообщение об успешном оформлении заказа
