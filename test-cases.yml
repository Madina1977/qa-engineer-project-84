- summary: |
   Проверка возможности фильтрации пользователем товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
   Открыта страница сайта интернет-магазина, проверено наличие фильтров
  test-data: |
   - имеющиеся фильтры: чекбоксы "Производитель", чекбокс "в наличии", форма "цена от_до_"
   - в фильтре "Производитель" выбраны бренды: Samsung, Huawei, Impression of Acqua Di Gio, Saaf & Khaas, Dry Rose, luxury palace
   - в фильтре "цена от_до_" указаны следующие диапазоны цен от 90 до 1000, от 0 до 11190, от 1 до 200
  steps:
    - выбираем бренд/бренды
    - ставим галочку в чекбоксе "В наличии"
    - выбираем диапазон цен
    - фильтруем с использованием всех фильтров
  expected-result: |
    Пользователь должен иметь возможность фильтровать товары с учетом имеющихся фильтров
