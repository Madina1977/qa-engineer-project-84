   Проверка веб-сайта на удобство использования и оптимизации для скорости работы
  requirement: |
   Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  prerequisites: |
   Открыта страница сайта интернет-магазина, используем инструменты DevTools
  test-data: |
   - страница сайта интернет-магазина, страница корзины
  steps:
    - проверяем четыре базовые операции на сайте: Create (создание), Read (чтение), Update (обновление), Delete (удаление)
